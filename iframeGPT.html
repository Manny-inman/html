<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Replace iframe</title>
</head>
<body>

<!-- Existing iframe -->
<iframe id="myIframe" src="https://example.com" width="600" height="400" frameborder="0"></iframe>

<script>
  // Function to replace the iframe
  function replaceIframe() {
    // Create a new iframe element
    var newIframe = document.createElement('iframe');
    
    // Set attributes for the new iframe
    newIframe.src = 'https://newexample.com';
    newIframe.width = '800';
    newIframe.height = '600';
    newIframe.frameborder = '0';

    // Replace the existing iframe with the new one
    var existingIframe = document.getElementById('myIframe');
    existingIframe.parentNode.replaceChild(newIframe, existingIframe);
  }

  // Call the replaceIframe function to replace the iframe
  replaceIframe();
</script>

</body>
</html>
