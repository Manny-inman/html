<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Replace iframe</title>
</head>
<body>
<script>
  // Function to replace the iframe
  function replaceIframe() {
    // Create a new iframe element
    var newIframe = document.createElement('iframe');
    
    // Set attributes for the new iframe
    newIframe.src = '/WaveEquations.html';
    newIframe.width = '100%';
    newIframe.height = '600';
    newIframe.frameborder = '0';
  }

  // Call the replaceIframe function to replace the iframe
  replaceIframe();
</script>

</body>
</html>
