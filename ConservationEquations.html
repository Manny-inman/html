  <h2>Lagrangian Coordinate System</h2>
  <p>
    동역학에서는 강체를 대상으로 운동을 수학적으로 기술한다.
    일반적으로는 단수 또는 소수의 대상 물체(matter)가 정해져 있기 때문에 독립변수는 오직 시간이다.
    예를 들면, 대표적인 property인 변위, 속도는 아래와 같이 나타낸다.
    $$ \mathbf{s} = \mathbf{s}(t),\ \mathbf{v}=\mathbf{v}(t) $$
